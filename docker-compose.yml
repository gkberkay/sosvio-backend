version: '3.8'

services:
  postgres:
    image:  postgres:16-alpine
    container_name: sosvio-postgres
    environment:
      POSTGRES_USER: sosvio_user
      POSTGRES_PASSWORD: test1234
      POSTGRES_DB: sosvio_db
    ports:
      - "5433:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sosvio-network
    restart: unless-stopped
    healthcheck:
      test:  ["CMD-SHELL", "pg_isready -U sosvio_user -d sosvio_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sosvio-redis
    command: redis-server --appendonly yes --requirepass sosvio_redis_2024
    ports:
      - "6379:6379"
    volumes: 
      - redis_data:/data
    networks:
      - sosvio-network
    restart: unless-stopped
    healthcheck: 
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sosvio-pgadmin
    environment: 
      PGADMIN_DEFAULT_EMAIL: admin@sosvio.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes: 
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sosvio-network
    restart:  unless-stopped
    depends_on:
      - postgres

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sosvio-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:sosvio_redis_2024
    ports: 
      - "8081:8081"
    networks:
      - sosvio-network
    restart: unless-stopped
    depends_on:
      - redis

volumes:
  postgres_data: 
    driver: local
  redis_data:
    driver: local
  pgadmin_data: 
    driver: local

networks: 
  sosvio-network: 
    driver: bridge